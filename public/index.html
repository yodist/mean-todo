<!-- ASSIGN OUR ANGULAR MODULE -->
<!DOCTYPE html>
<html ng-app="yodiTodo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style media="screen">
      html {
        overflow-y: scroll;
      }
      body {
        padding-top: 50px;
      }
      #todo-list {
        margin-bottom: 30px;
      }
    </style>

    <!-- spells -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script><!-- load angular -->
    <script src="js/core.js"></script>
    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/services/todos.js"></script> <!-- load our todo service -->
    <script src="js/core.js"></script> <!-- load our main application -->
  </head>
  <!-- set the controller and get all todos -->
  <body ng-controller="mainController">
    <div class="container">
      <!-- header and todo count -->
      <div class="jumbotron text-center">
        <h1>My Todo List <span class="label label-info">{{ todos.length }}</span></h1>
      </div>

      <!-- todo list -->
      <div class="row" id="todo-list">
        <div class="col-sm-4 col-sm-offset-4">
          <!-- loop over the todos in $scope.todos -->
          <div class="checkbox" ng-repeat="todo in todos">
            <label>
              <input type="checkbox" ng-click="deleteTodo(todo._id)">{{ todo.text }}
            </label>
          </div>
        </div>
      </div>

      <!-- for to create todos -->
      <div class="row" id="todo-form">
        <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
            <div class="form-group">
              <!-- bind this value to formdata.text in angular -->
              <input type="text" class="form-control input-lg text-center" placeholder="Isi kegiatan yang ingin dilakukan" ng-model="formData.text">
            </div>

            <!-- createToDo() will create new todos -->
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Tambahkan</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
